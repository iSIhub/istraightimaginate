<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSI - Pulse & Fast Stripes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 1. Background Layer */
        .stripes-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .chromatic-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .channel {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                135deg,
                #6b9dff,
                #6b9dff 80px, 
                #99bcff 80px,
                #99bcff 160px
            );
            /* FASTER STRIPES: Changed from 10s to 5s */
            animation: scrollSeamless 5s linear infinite;
        }

        /* Pink Tint / Chromatic Aberration */
        .red {
            transform: translateX(-5px);
            mix-blend-mode: screen;
            filter: brightness(0.9) sepia(1) hue-rotate(-50deg) saturate(4);
        }
        .green { transform: translateX(0px); }
        .blue {
            transform: translateX(5px);
            mix-blend-mode: screen;
            filter: brightness(0.9) sepia(1) hue-rotate(190deg) saturate(4);
        }

        /* 2. Polygon Overlay */
        .polygon-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('polygon.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 2;
            pointer-events: none;
        }

        /* 3. The Logo with Pulse */
        .logo-container {
            position: relative;
            z-index: 3;
            width: 45%;
            max-width: 700px;
            /* Applying the pulse animation */
            animation: pulseLogo 3s ease-in-out infinite;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* ANIMATIONS */
        
        /* Stripes Loop */
        @keyframes scrollSeamless {
            from { transform: translate(0, 0); }
            to { transform: translate(226.27px, 0); }
        }

        /* Subtle Logo Pulse */
        @keyframes pulseLogo {
            0% { transform: rotate(-2deg) scale(1); }
            50% { transform: rotate(-2deg) scale(1.05); } /* Scales up 5% */
            100% { transform: rotate(-2deg) scale(1); }
        }
    </style>
</head>
<body>

    <div class="stripes-container">
        <div class="chromatic-wrapper">
            <div class="channel green"></div>
            <div class="channel red"></div>
            <div class="channel blue"></div>
        </div>
    </div>

    <div class="polygon-overlay"></div>

    <div class="logo-container">
        <img src="logo.png" alt="iSI Logo">
    </div>

</body>
</html>
