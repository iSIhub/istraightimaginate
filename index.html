<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSI - Official</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 1. The Scrolling Background Layer */
        .stripes-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .stripes-moving {
            position: absolute;
            top: -5%;
            left: -20%;
            width: 200%; /* Extra width for seamless scrolling */
            height: 110%;
            background-image: url('stripes.png');
            background-repeat: repeat-x;
            background-size: auto 100%;
            /* Apply the warble distortion */
            filter: url(#warble);
            /* Adjust '20s' to change speed */
            animation: scrollBackground 20s linear infinite;
        }

        /* 2. The Static Black Polygon Layer */
        .polygon-overlay {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-image: url('polygon.png');
            background-size: cover;
            background-position: right center;
            background-repeat: no-repeat;
            z-index: 2;
            pointer-events: none; /* Allows clicks to pass through if needed */
        }

        /* 3. The Logo Layer */
        .logo-container {
            position: relative;
            z-index: 3;
            width: 50%;
            max-width: 800px;
            /* Match the slight tilt of the original design */
            transform: rotate(-2deg);
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Seamless Horizontal Scroll */
        @keyframes scrollBackground {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* Hide the SVG element from view */
        svg {
            position: absolute;
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>

    <div class="stripes-container">
        <div class="stripes-moving"></div>
    </div>

    <div class="polygon-overlay"></div>

    <div class="logo-container">
        <img src="logo.png" alt="iSI Logo">
    </div>

    <svg>
        <filter id="warble">
            <feTurbulence type="fractalNoise" baseFrequency="0.001 0.03" numOctaves="1" result="noise">
                <animate attributeName="seed" from="1" to="100" dur="15s" repeatCount="indefinite" />
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="40" xChannelSelector="R" yChannelSelector="G" />
        </filter>
    </svg>

</body>
</html>
