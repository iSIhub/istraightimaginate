<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSI - Chromatic Fixed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 1. Background Layer */
        .stripes-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            background-color: #99bcff; /* Fallback light blue */
        }

        /* Hold the three channels */
        .chromatic-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .channel {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%; /* Spans double for seamless loop */
            height: 100%;
            background-image: url('stripes.png');
            background-repeat: repeat-x;
            background-size: auto 100%;
            animation: scrollHorizontal 12s linear infinite;
        }

        /* 2. Chromatic Aberration using Opacity and Offsets */
        /* This method is more reliable than complex hue-rotation for transparency */
        .red {
            transform: translateX(-3px);
            opacity: 0.6;
            filter: drop-shadow(0 0 0 red);
            mix-blend-mode: multiply;
        }

        .green {
            transform: translateX(0px);
        }

        .blue {
            transform: translateX(3px);
            opacity: 0.6;
            filter: drop-shadow(0 0 0 blue);
            mix-blend-mode: multiply;
        }

        /* 3. The Static Black Polygon Overlay */
        .polygon-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('polygon.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 2;
            pointer-events: none;
        }

        /* 4. The Logo */
        .logo-container {
            position: relative;
            z-index: 3;
            width: 45%;
            max-width: 700px;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Seamless loop animation */
        @keyframes scrollHorizontal {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
    </style>
</head>
<body>

    <div class="stripes-container">
        <div class="chromatic-wrapper">
            <div class="channel green"></div>
            <div class="channel red"></div>
            <div class="channel blue"></div>
        </div>
    </div>

    <div class="polygon-overlay"></div>

    <div class="logo-container">
        <img src="logo.png" alt="iSI Logo">
    </div>

</body>
</html>
