<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSI - Final Build</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 1. Background Container */
        .stripes-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        /* 2. Chromatic Aberration Setup */
        .chromatic-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .channel {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%; /* Spans double width for seamless loop */
            height: 100%;
            background-image: url('stripes.png');
            background-repeat: repeat-x;
            background-size: auto 100%;
            mix-blend-mode: screen; /* Allows RGB channels to blend */
            animation: scrollHorizontal 10s linear infinite;
        }

        /* Shifted color channels for the aberration effect */
        .red {
            transform: translateX(-4px);
            filter: brightness(1) sepia(1) hue-rotate(-50deg) saturate(5);
        }
        .green {
            transform: translateX(0px);
            filter: brightness(1) sepia(1) hue-rotate(70deg) saturate(5);
        }
        .blue {
            transform: translateX(4px);
            filter: brightness(1) sepia(1) hue-rotate(190deg) saturate(5);
        }

        /* 3. The Static Black Polygon Overlay */
        .polygon-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('polygon.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 2;
            pointer-events: none;
        }

        /* 4. The Logo */
        .logo-container {
            position: relative;
            z-index: 3;
            width: 45%;
            max-width: 700px;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Strictly horizontal scrolling */
        @keyframes scrollHorizontal {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
    </style>
</head>
<body>

    <div class="stripes-container">
        <div class="chromatic-wrapper">
            <div class="channel red"></div>
            <div class="channel green"></div>
            <div class="channel blue"></div>
        </div>
    </div>

    <div class="polygon-overlay"></div>

    <div class="logo-container">
        <img src="logo.png" alt="iSI Logo">
    </div>

</body>
</html>
