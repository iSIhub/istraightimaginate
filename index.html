<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSI - Chromatic Aberration</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 1. The Scrolling Background Layer */
        .stripes-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            background: #000;
        }

        /* This wrapper holds the three color channels */
        .chromatic-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            filter: contrast(1.2); /* Makes colors pop */
        }

        .channel {
            position: absolute;
            top: 0;
            left: -20%;
            width: 200%;
            height: 100%;
            background-image: url('stripes.png');
            background-repeat: repeat-x;
            background-size: auto 100%;
            mix-blend-mode: screen; /* This allows colors to overlap and form white */
            animation: scrollBackground 15s linear infinite;
        }

        /* Offset the Red and Blue channels to create the aberration */
        .channel.red {
            filter: drop-shadow(0 0 0 red) tint(red);
            /* We simulate the color channel by shifting pixels slightly */
            transform: translateX(-3px); 
            opacity: 0.9;
            filter: brightness(1) sepia(1) hue-rotate(-50deg) saturate(5);
        }

        .channel.green {
            transform: translateX(0px);
            filter: brightness(1) sepia(1) hue-rotate(70deg) saturate(5);
        }

        .channel.blue {
            transform: translateX(3px);
            opacity: 0.9;
            filter: brightness(1) sepia(1) hue-rotate(190deg) saturate(5);
        }

        /* 2. The Static Black Polygon Layer */
        .polygon-overlay {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-image: url('polygon.png');
            background-size: cover;
            background-position: right center;
            background-repeat: no-repeat;
            z-index: 2;
            pointer-events: none;
        }

        /* 3. The Logo Layer */
        .logo-container {
            position: relative;
            z-index: 3;
            width: 45%;
            max-width: 800px;
            transform: rotate(-2deg);
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Seamless Horizontal Scroll */
        @keyframes scrollBackground {
            from { left: -20%; }
            to { left: -100%; } /* Adjust based on image width to loop */
        }

    </style>
</head>
<body>

    <div class="stripes-container">
        <div class="chromatic-wrapper">
            <div class="channel red"></div>
            <div class="channel green"></div>
            <div class="channel blue"></div>
        </div>
    </div>

    <div class="polygon-overlay"></div>

    <div class="logo-container">
        <img src="iSI logo.png" alt="iSI Logo">
    </div>

</body>
</html>
