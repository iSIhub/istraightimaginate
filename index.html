<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSI - Seamless Fix</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 1. Background Layer */
        .stripes-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .chromatic-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .channel {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            /* GENERATING THE PATTERN VIA CSS FOR A PERFECT LOOP */
            background: repeating-linear-gradient(
                135deg,
                #6b9dff,
                #6b9dff 50px,
                #99bcff 50px,
                #99bcff 100px
            );
            /* This exact number (141.42px) is the math for a 100px stripe at 135 degrees */
            animation: scrollSeamless 8s linear infinite;
        }

        /* Chromatic Aberration Offsets */
        .red {
            transform: translateX(-4px);
            mix-blend-mode: screen;
            filter: brightness(0.9) sepia(1) hue-rotate(-50deg) saturate(3);
        }
        .green {
            transform: translateX(0px);
        }
        .blue {
            transform: translateX(4px);
            mix-blend-mode: screen;
            filter: brightness(0.9) sepia(1) hue-rotate(190deg) saturate(3);
        }

        /* 2. The Static Black Polygon Overlay */
        .polygon-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('black polygon.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 2;
            pointer-events: none;
        }

        /* 3. The Logo */
        .logo-container {
            position: relative;
            z-index: 3;
            width: 45%;
            max-width: 700px;
            transform: rotate(-2deg);
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* THE PERFECT MATH LOOP */
        @keyframes scrollSeamless {
            from { transform: translate(0, 0); }
            /* Moving exactly by the pattern width ensures no glitch */
            to { transform: translate(141.42px, 0); }
        }
    </style>
</head>
<body>

    <div class="stripes-container">
        <div class="chromatic-wrapper">
            <div class="channel green"></div>
            <div class="channel red"></div>
            <div class="channel blue"></div>
        </div>
    </div>

    <div class="polygon-overlay"></div>

    <div class="logo-container">
        <img src="logo.png" alt="iSI Logo">
    </div>

</body>
</html>
