<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSI - High Speed & Juiced</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
        }

        /* 1. Background Layer */
        .stripes-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .chromatic-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .channel {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                135deg,
                #6b9dff,
                #6b9dff 80px, 
                #99bcff 80px,
                #99bcff 160px
            );
            animation: scrollSeamless 2.5s linear infinite;
        }

        /* Pink Tint / Chromatic Aberration */
        .red {
            transform: translateX(-5px);
            mix-blend-mode: screen;
            filter: brightness(0.9) sepia(1) hue-rotate(-50deg) saturate(4);
        }
        .green { transform: translateX(0px); }
        .blue {
            transform: translateX(5px);
            mix-blend-mode: screen;
            filter: brightness(0.9) sepia(1) hue-rotate(190deg) saturate(4);
        }

        /* 2. Polygon Overlay */
        .polygon-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('polygon.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 2;
            pointer-events: none;
        }

        /* 3. The Juiced Logo */
        .logo-container {
            position: relative;
            z-index: 3;
            width: 45%;
            max-width: 700px;
            cursor: pointer;
            transition: filter 0.3s ease, transform 0.3s ease;
            animation: pulseLogo 3s ease-in-out infinite;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
            -webkit-user-drag: none;
            /* Smooth transition for the hover "juice" */
            transition: filter 0.4s ease;
        }

        /* --- THE HOVER JUICE --- */
        .logo-container:hover {
            /* Intense glow and slight lift */
            filter: drop-shadow(0 0 20px rgba(153, 188, 255, 0.8));
            /* Speeds up the pulse when you touch it */
            animation: pulseLogo 0.8s ease-in-out infinite;
        }

        .logo-container:active {
            /* "Click" effect: shrinks slightly */
            transform: scale(0.95) rotate(-3deg);
        }

        /* ANIMATIONS */
        @keyframes scrollSeamless {
            from { transform: translate(0, 0); }
            to { transform: translate(226.27px, 0); }
        }

        @keyframes pulseLogo {
            0% { transform: rotate(-2deg) scale(1); }
            50% { transform: rotate(-2deg) scale(1.05); }
            100% { transform: rotate(-2deg) scale(1); }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="stripes-container">
        <div class="chromatic-wrapper">
            <div class="channel green"></div>
            <div class="channel red"></div>
            <div class="channel blue"></div>
        </div>
    </div>

    <div class="polygon-overlay"></div>

    <div class="logo-container">
        <img src="logo.png" alt="iSI Logo" draggable="false">
    </div>

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 83)) return false;
        };
    </script>
</body>
</html>
